name: Update pnpm lockfile

on:
  workflow_dispatch: {}   # run manually from Actions tab

permissions:
  contents: write         # allow the workflow to push the updated lockfile

jobs:
  update-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # Node >= 18.17 ok; 20 is a safe default
          cache: 'pnpm'        # enables pnpm cache on the runner

      - name: Enable Corepack & activate pnpm (from packageManager)
        run: |
          corepack enable
          # Use exact version from package.json's "packageManager"
          PKG_PM=$(node -p "require('./package.json').packageManager || ''")
          if [ -z "$PKG_PM" ]; then
            echo 'packageManager field missing in package.json'; exit 1
          fi
          echo "packageManager=$PKG_PM"
          # e.g. "pnpm@9.0.0"
          corepack prepare "$PKG_PM" --activate
          pnpm -v

      - name: Install (regenerate lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Commit lockfile if changed
        run: |
          if ! git diff --quiet pnpm-lock.yaml; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "ci: sync pnpm-lock.yaml with package.json"
            git push
          else
            echo "No lockfile changes"
          fi
