name: Update pnpm lockfile
on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install Node first
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Install pnpm as a standalone binary and add it to PATH
      - name: Setup pnpm (standalone binary)
        uses: pnpm/action-setup@v4
        with:
          version: 9
          standalone: true       # <â€” this makes pnpm available even if Corepack/paths are weird
          run_install: false

      # Sanity check: prove pnpm is on PATH
      - name: Verify pnpm availability
        shell: bash
        run: |
          which pnpm || (echo "pnpm not on PATH" && exit 1)
          pnpm -v

      # Regenerate the lockfile
      - name: Install (regenerate lockfile)
        shell: bash
        run: pnpm install --no-frozen-lockfile

      # Commit if changed
      - name: Commit lockfile if changed
        shell: bash
        run: |
          if ! git diff --quiet pnpm-lock.yaml; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "ci: sync pnpm-lock.yaml with package.json"
            git push
          else
            echo "No lockfile changes"
          fi
