name: Update pnpm lockfile

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Explicitly install pnpm if not present
      - name: Ensure pnpm is available
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate || true
          if ! command -v pnpm >/dev/null; then
            echo "pnpm not found via corepack, installing globally..."
            npm install -g pnpm@9
          fi
          pnpm -v

      - name: Install (regenerate lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Commit lockfile if changed
        run: |
          if ! git diff --quiet pnpm-lock.yaml; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "ci: sync pnpm-lock.yaml with package.json"
            git push
          else
            echo "No lockfile changes"
          fi
